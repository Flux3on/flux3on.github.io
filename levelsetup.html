<center>
  <h2>Level Setup</h2>
  <form>
    Level Name <input /><br /><br />
    Creator <input value="Flux3on" disabled="disabled" /><br /><br />
    Song Artist <input /><br /><br />
    Song Title <input /><br /><br />
    Recommended Difficulty 
    <select>
      <option>Easy (1 star)</option>
      <option>Normal (2 stars)</option>
      <option>Hard (3 stars)</option>
      <option>Insane (4 stars)</option>
      <option>Expert (5 stars)</option>
      <option>Ultra (6 stars)</option>
      <option>Automatic (0 stars)</option>
    </select><br /><br />
    Tags <input /><br /><br /><br />
    BG Color <input type="color" value="#7f7fff" /><br /><br />
    Ground Color <input type="color" value="#5f5fff" /><br /><br />
    Line Color <input type="color" value="#ffffff" /><br /><br />
    Object FG Color <input type="color" value="#ffffff" /><br /><br />
    Object BG Color <input type="color" value="#ffffff" /> <input type="checkbox" checked /> Use Blending<br /><br />
    <button>OK</button> <button>Cancel</button>
  </form>
</center>
